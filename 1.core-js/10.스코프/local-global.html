<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //전역변수
        var x = 'global x';

        function outer(x) {
            var y = 'outer local y';
            console.log('x:' + x); //x:outer local x
            console.log('y:' + y); //y:outer local y

            function inner() {
                var x = 'inner local x';
                var z = 'inner local z';
                console.log(x); //inner local x
                console.log(y); //outer local y
                console.log(z); //inner local z
            }
            inner();
        }
        outer('outer local x');
        console.log(x); //global x
    </script>
</body>
</html>
