<html lang="ko">

<body>
    <script>
        //제곱 **
        var num = 3;
        console.log(num ** 3); //3의 3제곱(ES7 이후 문법)
        console.log(Math.pow(num, 3));//ES7 이전 문법

        //단항 산술 연산자 ++,--
        var x = 3;
        x++;
        ++x;
        x--;
        console.log('x: ' + x);

        //전위(prefix), 후휘(postfix)연산
        var a = 10, reseult;
        result = a++; //선연산 후증감
        console.log(`result: ${result}, a: ${a}`); //10,11

        result = ++a; //선증감 후연산
        console.log(`result: ${result}, a: ${a}`); //12,12


    </script>
</body>
