<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5,b = '5';
        console.log(a == b); //ture == 연산자는 암묵적으로 문자열 내부에 숫자가 있다면 자동을 형변환 후 비교.
        console.log(a === b); //false ===연산자는 타입까지 일치하는 지 비교.
        
        //동등 비교는 결과 예측이 힘들기 때문에 조심해야함.
        console.log('0' == ''); //false
        console.log(0 == ''); //true ㅇㅁㅇ!!!
        console.log(0 == '0'); //true
        console.log(false == 'false'); //false
        console.log(false == '0'); //true ㅇㅂㅇ!!!!

        console.log(NaN === NaN); //false! 일치비교에서 NaN은 자신과 일치하지 않는 유일한 값.

        //문자열 비교
        console.log('apple' === 'APPLE');//false
        //문자열의 대소비교는 유니코드 문자번호 기준
        //영어 대문자 < 영어 소문자 < 한글
        //같은 문자형태일 경우 사전 등재 순서로 판단.
        console.log('peach' < 'zebra'); //true 알파벳순서
        console.log('감자' < '복숭아'); //true 가나다순서
        console.log('ZEBRA' > 'apple'); //false 유니코드순서
    </script>
</body>
</html>
