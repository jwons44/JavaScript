<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>
        //논리 타입
        var logical = false;
        logical = true;

        // 0 = false ,0이 아닌 나머지 정수 = true (C언어)
        var apple = 0;
        if(apple){ //false로 해석됨.
            console.log('사과가' + apple + '개 있습니다.');
        }else {
            console.log('사과가 하나도 없습니다.');
        }

        //null
        var banana = '바나나';
        banana = null;
        console.log(typeof banana); //object
        console.log(banana); //null 내가 지운 값

        var i;
        console.log(typeof i); //undefined 한 번도 선언 된적 없는 값


    </script>
</body>
</html>
