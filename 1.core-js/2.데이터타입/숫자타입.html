<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var integer = 100; //정수
        var float = 3.14; //실수

        console.log(typeof integer); //typeof:타입 확인
        console.log(typeof float);
        // 둘다 number 타입

        var bin = 0b01000010; //0b : 2진수 표현
        console.log(bin); //66
        var oct2 = 0o102; //0o : 8진수 표현
        console.log(oct2); //66
        var hex = 0xAC00; //0x : 16진수 표현
        console.log(hex); //44032

        console.log(10 / 4); //2.5 정수/정수해도 실수값 나옴
        console.log(30 / '메롱');
         //NaN : not a number -> 숫자가 아니다. 잘못된 연산,표현할 수 없는 값의 결과

    </script>
</body>
</html>
