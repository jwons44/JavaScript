<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //const(값변경 불가) == 상수
        const x = '메롱';
        console.log(x); //'메롱'

        //x = '안메롱';//Assignment to constant variable에러(값의 변경이 불가능함)

        //const와 객체,배열,함수
        const person = {
            name : 'park',
            age : 20
        };
        person.name = 'kim'; //const에는 객체 주소값이 저장되어 있기때문에 객체는 변경가능.
        console.log(person.name);

        //안되는 코드(객체 자체를 변경하는 행위)
        person = {
            name : 'lee',
            age : 30
        };
    </script>
</body>
</html>
