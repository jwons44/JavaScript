<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //가변인수
        //매개값 2개
        function add(n1, n2){
            return n1 + n2;
        }

        //n개의 정수의 합을 구하는 함수
        //spread: ES6 배열 문법 (...) 전달되는 값을 배열로 만들어줌.
        function addAll(name, ...numbers) {
            console.log(name + '님 안녕~');
            console.log(numbers);
            var total = 0;
            for(var num of numbers){ //numbers배열의 값을 하나하나 꺼내서 더하기
                total += num;
            }
            return total;
        }
        var result = addAll('홍길동',10,20,30,40,50);
        console.log(result);
    </script>
</body>
</html>
