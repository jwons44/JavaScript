<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 정의
        //함수 이름은 동사적 기능이 내포되게 짓습니다.
        function calcTotal(x) {
            console.log('함수가 호출됨');
            var total = 0;
            for(var n = 1; n<=x; n++){
                total += n;
            }
            return total;
        }

        function add(n1,n2){
            return n1 + n2;
        }

        //함수 리터럴 선언 방식
        var add2 = function(n1,n2){ //함수이름없음,변수에 담아서 호출.
            return n1 + n2;
        }

        //화살표 함수(ES6이후)
        //var add3 = (n1,n2) => n1 + n2; 아래코드와 같음.한줄일때만 이렇게 사용가능
        var add3 = (n1,n2) => {
            return n1 + n2;
        }

        console.log(calcTotal(10));
        var result = calcTotal(50);
        console.log(result);

        console.log(add(10,20));
        console.log(add2(10,20));
        console.log(add3(10,20));

        //함수를 변수에 할당할 수 있습니다.
        var ct = calcTotal;
        var result2 = ct(200);
        console.log(result2);   
    </script>
</body>
</html>
