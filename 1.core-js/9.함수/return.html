    <script>
        //void함수 : return값이 없는 함수,단독으로 호출해서 사용.
        //다른 함수의 인자(매개값)로 전달이 불가능함.
        function greetings(nickname) {
            var bad_nick = ['멍충이','바보','쓰레기','양아치'];
            if(bad_nick.includes(nickname)){
                console.log('그런 나쁜말은 하지 마세요!!');
                return; //함수 강제 종료.
            }
            console.log(nickname + '님 안녕하세요.');
        }

        var result = greetings('바보');//void함수는 단독으로 사용해야함!
