<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //즉시 실행 함수(정의와 동시에 실행되는 함수,1회용)
        (function(x,y) {
            console.log(`x+y = ${x+y}`);
        }(60,70)); //바로 매개값 전달
        
        //재귀 함수
        function countdown(n) { 
            if(n < 0) return; //종료조건이 없으면 무한히 돌아감
            console.log(n);
            countdown(n - 1); 

        }
        countdown(5);

        function factorial(n) {
            if(n <= 1) return 1;
            return n * factorial(n-1);
        }
        console.log(factorial(6));//6! - 6X5X4X3X2X1

        //중첩 함수
        function outer() {
            var x = 1;

            function inner() {
                var y = 2;
                console.log(x+y);
            }
            inner();//inner함수는 outer함수 안에서 호출가능.
        }
        //inner(); //outer가 호출이 되야 실행되기 때문에 밖에서 inner만 부를수 없음
        outer();

    </script>
</body>
</html>
