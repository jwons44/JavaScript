<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //splice(): 배열의 특정 요소를 제거
        //(시작인덱스,개수)
        var foods = ['떡볶이','오뎅','김말이','닭꼬치'];
        console.log(foods);

        var delFood = foods.splice(1, 2);//시작인덱스(1) 개수(2)
        console.log(delFood);//['오뎅', '김말이']
        console.log(foods);//['떡볶이', '닭꼬치']

        foods.splice(0,1,'치킨','파스타');//0인덱스부터 1개 삭제하고 뒤에 값 추가
        console.log(foods); //['치킨', '파스타', '닭꼬치']

        //삭제 요소 개수를 0개로 주면 삭제 없이 데이터를 추가 할 수있음.
        foods.splice(2, 0,'피자'); //2인덱스 뒤에 값 추가
        console.log(foods); //['치킨', '파스타', '피자', '닭꼬치']

        //개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제.
        foods.splice(2);
        console.log(foods); //['치킨', '파스타']

        //예제 입력받은 값 찾아서 삭제하기
        foods.push('보쌈','닭발');
        var input = '보쌈';
        var idx = foods.indexOf(input);

        if(idx >= 0){
            foods.splice(idx,1);
            console.log('삭제완료');
        }else{
            console.log('데이터가 없음');
        }
    </script>
</body>
</html>
