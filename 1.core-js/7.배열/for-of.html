<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        //js 향상 for문 (java forEach)
        //for-of 는 배열의 값을 얻어낼 때 사용(객체에서는 사용X)
        var week = ['월','화','수','목','금','토','일'];
        for(var day of week){ //배열 값
            console.log(day + '요일');
        }

        //for-in 은 배열이나 객체의 index혹은 key값을 변수에 저장.
        for(var d in week){ //배열 인덱스
            console.log(d + '요일');
        }
   </script> 
</body>
</html>
