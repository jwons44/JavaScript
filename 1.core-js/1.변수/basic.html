<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본적으로 자바스크립트는 html위에서 동작합니다.-->
    <!-- 스크립트가 시작된다는 뜻의 <script>태그를 사용-->
    <!-- 자바스크립트는 동적 프로그래밍 언어입니다.--> 
       <script> 
            console.log('Hello JavaScript!'); //출력함수(sysout)
            console.log(2+3);

            //java는 정적언어라서 변수타입을 미리 지정해주어야하는데 자바스크립트는 동적타이핑언어라 들어오는 값에 맞게 타입을 자동으로 지정해줌.
            //변수의 선언 및 초기화
            var total;
            total = 100;
            var a = 1;
            var b = 2;

            console.log(a+b);

            //변수의 값 변경
            total = 70;
            console.log(total);

            //변수의 값 복사
            var copyResult = total;
            total = 100;
            console.log(copyResult); //70

            total = total * 2;
            console.log(total); //200

        </script>
    
</body>
</html>
