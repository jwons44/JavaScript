<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>이벤트 위힘방식으로 변경해 보세요.</h2>
    
    <table>
        <thead>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>삭제</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>2글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>3글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>4글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        const $tbody = document.querySelector('table tbody');
        console.log($tbody);
        $tbody.onclick = function() {
            //매개변수를 선언하지 않아도 이벤트 객체를 쓸수있음
            //event라는 이름으로 바로 사용이 가능하다.
            if(!event.target.matches('td > button')){
                return;
            }
            //삭제버튼이 눌리면 그 삭제 버튼이 포함된 tr을 삭제하면 됨
            const $btn = event.target;
            $btn.parentNode.parentNode.remove();
            //같은 코드
            // $tbody.removeChild($btn.parentNode.parentNode);
        }
    </script>
</body>
</html>
