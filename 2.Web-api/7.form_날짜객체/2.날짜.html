<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js자체에서 제공하는 date객체 이용
        let date = new Date(); //오늘 날짜를 가진 객체.
        console.log(date.getTime()); //날짜를 밀리초로 구함.
        const millis = 157374473000; //그냥 아무 시간
        const today = new Date(millis);
        console.log(today.getTime()); //157374473000


        console.log(today); //Fri Dec 27 1974 20:07:53 GMT+0900 (한국 표준시)
        console.log(today.getFullYear()); //년
        console.log(today.getMonth() + 1);//월 1월을 0으로 하기때문에 +1을 해주어야함.
        console.log(today.getDay()); //일
        console.log(today.getHours()); //시
        console.log(today.getMinutes());//분
        console.log(today.getSeconds());//초

        //오늘날짜 - 특정날짜 (밀리초)
        const gap = date.getTime() - millis; 
        console.log(gap); //1496584654607

        let time;
        if(gap < 60*60*24*1000) { //1일 전
            if(gap < 60*60*1000) { //1시간 전
                time = '방금 전';
            } else {
                time = gap / (60*60*1000) + '시간 전';
            }
        } else { //1일 이상이 넘어간 경우
            const checkTime = new Date(gap);
            time = `${checkTime.getFullYear() - 1970}년 전`;
            console.log(time); //47년 전
        }
    </script>
</body>
</html>
