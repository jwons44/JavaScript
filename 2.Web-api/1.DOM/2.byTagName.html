<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li id="apple">APPLE</li>
        <li id="banana">BANANA</li>
        <li id="grape">GRAPE</li>
        <li id="pine">PINEAPPLE</li>
    </ul>

    <ol>
        <li>야야</li>
        <li>왜왜</li>
        <li>뭐뭐</li>
    </ol>

    <script>
        //태그이름으로 얻어오기
        const $ul = document.getElementById('fruits'); //getElement

        //유사배열(HTMLCollection) 조심 * 배열아니고 객체임!!
        //배열의 메서드 사용불가.
        
        //key가 인덱스처럼 구성되어 있고, length 프로퍼티가 있음.
        const $test = document.getElementsByTagName('li');//실제 태그의 이름,문서안에 모든 li를 가지고옴 
        //getElements 여러개가 올 수 있음
        console.log($test);

        //대부분의 경우에는 문서 노드부터 접근하지만
        //이미 취득한 요소가 있는 경우에도 함수를 이용해서
        //요소 내의 요소를 취득할 수 있습니다.
        const $liArray = $ul.getElementsByTagName('li');//fruits안에 li
        console.log($liArray);
        console.log($liArray[0]); //배열 인덱스가능
        console.log($liArray.length); //배열 길이가능
        console.log($liArray.banana); //객체값 가져오기 가능

        //forEach문 사용가능
        for(let $ele of $liArray) { //li요소들이 하나씩 들어옴
            $ele.style.fontStyle = 'italic';
        }
        //일반for문 사용가능
        for(let i = 0; i <$liArray.length; i++){
            $liArray[i].style.color = 'red';
        }

        

    </script>
</body>
</html>
