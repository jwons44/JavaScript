<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: lightcoral;
            margin: 0 auto;
            text-align: center;
            line-height: 100px;
        }
        .red{
            color: rebeccapurple;
        }
        .blue{
            color: blue;
        }
        .circle{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box red">Hello</div>
    <script>
        const $box = document.querySelector('.box');

        //클래스가져오기
        console.log($box.attributes.class.value); //3개 다 같은 코드
        console.log($box.getAttribute('class'));
        //className 더 편하게 쓸수있음
        console.log($box.className); 

        //클래스 변경
        // $box.setAttribute('class','blue');//이렇게하면 box 클래스가 없어짐!!
        $box.setAttribute('class','box blue');//box까지 추가해서 써야함
        $box.className = 'box blue'; //위에 코드와 같은 내용
        //클래스 조작은 classList 프로퍼티를 사용할 것
        console.log($box.classList);//DOMTokenList(2) ['box', 'blue', value: 'box blue']
        
        //요소에 특정 클래스 교체
        $box.classList.replace('red', 'blue');

        //요소에 클래스 추가
        // $box.className = 'box red circle';
        $box.classList.add('circle');
        $box.classList.add('abc','def'); //여러개도 가능


        //요소에 특정 클래스 삭제
        $box.classList.remove('circle');
        $box.classList.remove('abc','def'); //여러개 가능

        //요소에 특정 클래스가 존재하는지 확인
        console.log($box.classList.contains('red'));

        //toggle(): 해당 클래스가 존재하면 삭제, 존재하지 않으면 추가
        $box.classList.toggle('circle'); //없어서 추가
        $box.classList.toggle('blue'); //있어서 삭제
    </script>
</body>
</html>
