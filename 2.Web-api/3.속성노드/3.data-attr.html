<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="users">
        <li data-user-id="kim1234" data-role="common" id="1">kim</li>
        <li data-user-id="lee1234" data-role="admin" id="2">lee</li>
    </ul>
    
    <script>
        const $users = document.getElementById('users');

        //배열 디스트럭처링
        const[$user1, $user2] = [...$users.children];

        /* data- 로 시작하는 어트리뷰트와 dataset 프로퍼티를 사용하면
        HTML요소와 자바스크립트 간에 데이터를 쉽게 교환할 수 있다.
        data- 뒤에는 원하는 특정 키워드를 작성하고, 
        dataset 프로퍼티를 이용하여 data+키워드 로 값을 가지고 오면된다.
        */

        console.log($user1.getAttribute('data-role')); //common dataset이용 안할때

        //dataset이용
        console.log($user1.dataset); //DOMStringMap(role: "common" userId: "kim1234")
        console.log($user1.dataset.role); //common
        //자바스크립트는 케밥케이스로 되어있는 data- 속성을 카멜케이스로 변환하고 가지고 있음
        console.log($user1.dataset.userId);//카멜케이스이용해서 가지고 옴 kim1234

        //변경
        $user2.dataset.role = 'anonymous';

        //추가(카멜케이스로 쓰면 케밥케이스로 변경됨)
        $user2.dataset.userTelNumber = '010-1234-5678';

        //*** 추가 문법 ***
        //body태그를 얻는 법
        const $body = document.body;

        //html태그를 얻는 법
        const $html = document.documentElement;
    </script>
</body>
</html>
