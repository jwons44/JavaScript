<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <button class="stopInterval"> stop !</button>
    <script>
        //인터벌 : 시간적인 간격
        //setInterval은 일정시간마다 함수를 반복 실행합니다.
        //매개변수로 (실행함수, 인터벌 시간(밀리초))이 들어감.콜백함수
        const stop = setInterval(function() {
            console.log(1); //0.5초마다 반복해서 1을 출력함
        }, 500);//0.5s

        //clearInterval(인터벌함수)는 인터벌을 중지한다.
        document.querySelector('.stopInterval').onclick = function() {
            clearInterval(stop);
        }
    </script>
</body>
</html>
