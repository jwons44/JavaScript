<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        // const $children = $fruits.children;
        // const $apple = $children[0];
        // const $banana = $children[1];
        // const $grape = $children[2];

        //위에 코드 편하게 가져오기 위해 배열 디스트럭처링 사용
        const [$apple, $banana, $grape] = [...$fruits.children];
        
        const $mango = document.createElement('li');
        $mango.textContent = 'Mango';

        //맨 마지막에 추가
        $fruits.appendChild($mango);

        //이미 활성화된 요소를 추가하면 이동함.
        $fruits.appendChild($banana);//두번째있던 banana가 마지막으로 내려옴

        $fruits.insertBefore($apple, $mango);

        $fruits.insertBefore($grape, $fruits.lastElementChild);
    </script>
</body>
</html>
