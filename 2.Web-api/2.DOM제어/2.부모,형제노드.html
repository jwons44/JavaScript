<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <ul id="fruits">
            <li class="apple">Apple</li>
            <li class="banana">Banana</li>
            <li class="grape">Grape</li>
        </ul>
    </div> 

    <table id="board">
        <th>
            <td>A</td>
            <td>B</td>
        </th>
        <th>
            <td>C</td>
            <td>D</td>
        </th>
    </table>

    <script>
        const $banana = document.querySelector('.banana');

        //부모 노드 탐색
        const $parent = $banana.parentNode;
        console.log($parent); //ul
        

        const $div = $banana.parentNode.parentNode;//부모의 부모
        console.log($div); //div

        //이전 형제노드 탐색
        const $prev = $banana.previousElementSibling;
        console.log($prev); //apple

        //다음 형제노드 탐색
        const $next = $banana.nextElementSibling;
        console.log($next); //grape

        //더 이상 지목할 형제가 없을 시에는 null이 옴.
        const $prev2 = $next.nextElementSibling; //grape의 다음 요소 없음
        console.log($prev2); //null

        //table태그는 자식태그로 tbody를 자동으로 삽입.
        const $board = document.getElementById('board');
        const $tbody = $board.children; 
        console.log($tbody[0].children);//유사배열의 첫번째 자식 HTMLCollection [tr]
    </script>
</body>
</html>
