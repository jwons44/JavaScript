<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li calss="apple">Apple</li>
        <li calss="banana">Banana</li>
        <li calss="grape">Grape</li>
    </ul>

    <div id="test">

    </div>

    <script>
        //탐색

        //노드탐색의 기점이 되는 ul요소 취득
        const $fruits = document.getElementById('fruits');

        //기준 노드의 모든 자식 노드를 탐색하는 속성(text노드 포함.)
        const $childNodes = $fruits.childNodes;
        console.log($childNodes);//NodeList(7) [text(공백), li, text, li, text, li, text]

        //기준 노드의 모든 자식 노드를 탐색(text노드 제외)
        const $children = $fruits.children;
        console.log($children);//HTMLCollection(3) [li, li, li]

        //기준 노드의 첫번째 자식 노드를 탐색
        //firstChild는 text 노드가 나올 가능성이 있음.
        const $firstChild = $fruits.firstChild;
        console.log($firstChild);//[object text]
        console.log('first-element-child:' + $fruits.firstElementChild);//[object HTMLLIElement]
        console.log('last-element-child:' + $fruits.lastElementChild);//마지막 요소

        //기준 노드에 자식노드가 있는지 여부를 확인하는 함수
        //text노드가 있을 시 true가 나올 수 있음.
        const $test = document.getElementById('test');
        console.log($test.hasChildNodes());//true 공백이 있어서

        //text노드를 제외한 요소노드의 여부를 확인.
        //자식 요소노드를 취한 뒤 length값을 논리로 바꿔서 확인.
        console.log(!!$test.children.length);//!!숫자를 논리값으로 변경 false
    </script>
</body>
</html>
