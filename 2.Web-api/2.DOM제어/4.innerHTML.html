<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="apple">Apple</li>
    </ul>

    <script>
        //innerHTML 태그,text포함
        const $fruits = document.getElementById('fruits');
        console.log($fruits.innerHTML); //<li class="apple">Apple</li>

        //노드 추가 += 원래태그 유지하면서 추가 / = 원래태그삭제 후 추가
        $fruits.innerHTML += '<li class="banana">Banana</li>';

        //노드 삭제
        $fruits.innerHTML = ''; 

        console.log(!!$fruits.children.length);//노드 비어있는지 확인

        /* innerHTML로만 노드를 제어하지 말것!
        보안과 성능에 문제가 좀 있습니다.
        HTML 변환이 필요한 문자열에만 사용을 하는 것이 좋다.
        */
    </script>
</body>
</html>
